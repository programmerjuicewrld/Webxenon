<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../source/images/logo.png">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Agtrain Trading | Contact us</title>
</head>
<body>
    <header>
        <img src="../source/images/logo.png" alt="logo" class="logo" />
        <h4 class="name">Agtrain Trading</h4>
        <nav class="nav">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./aboutus.html">ABOUT US</a></li>

                <li><a href="#">CONTACT US</a></li>

        </nav>
  </header>
  <main>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h1 class="contactus">Contuct Us</h1>
          <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
          </fieldset>
          <fieldset>
          <fieldset>
            <textarea placeholder="Type your message here...." tabindex="5"></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">SUBMIT</button>
          </fieldset>
        </form>
      </div>
  </body>
  <script src="../js/app.js"></script>
